{% extends "base.html" %}

{% block contents %}

    <h1>{{ object.title }}</h1>

    <div class='markdown'>
    {{ object.html }}
    </div>

    {% if object.author.user == request.user %}
        <a href="{% url 'stories:edit' pk=object.id %}">Edit</a>
    {% endif %}

<div class="inspire" style="font-size:150%; margin-top:2em;">
<a href="{% url 'stories:create' %}?inspired_by={{ object.id }}">Share a story inspired by this?</a>
</div>

{% endblock contents %}
