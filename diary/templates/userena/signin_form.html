{% extends 'userena/base_userena.html' %}
{% load i18n %}

{% block title %}{% trans "Signin" %}{% endblock %}

{% block content %}
<div class="ui grid login">
  <div class="row">
    <div class="ui card">
      <div class="content header">
        <h3 class="ui header">DIARY OF LIFE</h3>
        <p>LOGIN</p>
      </div>
      <div class="content">
        <form class="ui form" action="" method="POST">
            {% csrf_token %}
            <div class="ui left icon input">
                <input type="text" name="username" placeholder="Username" class="input"/>
                <i class="user icon"></i>
            </div><br></br>
            <div class="ui left icon input">
                <input type="text" name="password" placeholder="Password" class="input"/>
                <i class="lock icon"></i>
            </div><br><br>
          <input type="submit" value="{% trans "Signin" %}" class="ui primary button fluid"/>
          <p class="forgot-password"><a href="{% url 'userena_password_reset' %}" title="{% trans 'Forgot your password?' %}">{% trans "Forgot your password?" %}</a></p>
          {% if next %}<input type="hidden" name="next" value="{{ next }}" />{% endif %}
        </form>
      </div>
      <div class="extra content">
          <p>Don't have an account?
          <a class="nav-link" href="{% url 'userena_signup' %}">Create one now!</a>
          </p>
      </div>
      </div>
      </div>
</div>
{% endblock %}
