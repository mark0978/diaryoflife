name: webapp
type: python:3.7

web:
  commands:
    start: "gunicorn -b $PORT ../gunicorn_diary.py"
  locations:
    "/":
      root: ""
      passthru: true
      allow: false
    "/static":
      root: "/app/diary/diary/site/static/"
      allow: true

hooks:
  build: |
    pip install --upgrade pip
    pip install -r requirements.txt
    pwd
    ls
    DJANGO_SETTINGS_MODULE=diary.platform_test_settings python /app/diary/diary/manage.py test
    python /app/diary/diary/manage.py collectstatic --no-input

mounts:
   tmp:
       source: local
       source_path: tmp
   logs:
       source: local
       source_path: logs

disk: 512
